  <script type="text/javascript">

  function get_image(member) {
    var image = "";
    image += '<div class="member col s12 m6 l6">';
    image += '<div class="card-content">';
    image += '<div class="member-bg-green">'
    image += '<img src="'+member+'" class="material-boxed">';
    image += '</div></div></div>';
    return image;
  }

  function load_images() {
    var gallery_container = document.getElementById("gallery");
    var gallery_row;
    gallery_container.innerHTML += '<h2 class="label">Photos</h2>';
    for(var i=0;i<images.length;i++){
      if(i%2==0){
        gallery_container.innerHTML += '<div class="row" id="gallery-row-'+i+'"></div>';
        gallery_row = document.getElementById('gallery-row-'+i);
      }
      var member = images[i];
      gallery_row.innerHTML += '<div class="gallery" id="member-'+i+'"></div>';
      var member_container = document.getElementById('member-'+i);
      member_container.innerHTML += get_image(member);
    }
  }
  </script>
