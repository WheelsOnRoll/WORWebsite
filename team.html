  <script type="text/javascript">

  function get_model(member){
    var model = "";
    model += '<div class="team-member col s12 m6 l6"><div class="card center-align">';
    model += '<div class="card-content">';
    model += '<div class="team-member-bg green"></div>';
    model += '<img src="'+member.image+'" class="circle responsive-img materialboxed" data-caption="'+member.name+'">';
    model += '<h4>'+member.name+'</h4>';
    model += member.position+'<br/><br/>';
    model += member.email+'<br/>';
    model += member.mobile+'<br/>';
    model += '<div class="row">';
    model += '<a href="'+member.linkedin+'"><img src="images/logo_linkedin.png" id="social-media"></a>';
    model += '<a href="'+member.facebook+'"><img src="images/logo_fb.png" id="social-media"></a>'
    model += '</div></div></div>';

    return model;
  }

  function load_members(){
    var gallery_container = document.getElementById("gallery");
    // Core members
    var gallery_row;
    gallery_container.innerHTML += '<h2 class="label">Founding Team</h2>';
    for(var i=0;i<core_members.length;i++){
      if(i%2==0){
        gallery_container.innerHTML += '<div class="row" id="core-gallery-row-'+i+'"></div>';
        gallery_row = document.getElementById('core-gallery-row-'+i);
      }
      var member = core_members[i];
      gallery_row.innerHTML += '<div class="gallery" id="core-member-'+i+'"></div>';
      var member_container = document.getElementById('core-member-'+i);
      member_container.innerHTML += get_model(member);
    }
    // Tech Members
    gallery_container.innerHTML += '<h2 class="label">Tech Team</h2>';
    for(var i=0;i<tech_members.length;i++){
      if(i%2==0){
        gallery_container.innerHTML += '<div class="row" id="tech-gallery-row-'+i+'"></div>';
        gallery_row = document.getElementById('tech-gallery-row-'+i);
      }
      var member = tech_members[i];
      gallery_row.innerHTML += '<div class="gallery" id="tech-member-'+i+'"></div>';
      var member_container = document.getElementById('tech-member-'+i);
      member_container.innerHTML += get_model(member);
    }
  }
